<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roccia</title>
  <!-- 스타일시트, 메타 태그, 외부 스크립트 등이 이곳에 포함됩니다 -->
</head>
<body>
  <div id="app">
    <!-- Vue.js 애플리케이션이 이곳에 마운트됩니다 -->
  </div>

  <!-- Vue.js 및 기타 필요한 JavaScript 파일들 -->
  <script src="path/to/vue.js"></script>
  <script>
    // Vue 인스턴스 생성 및 마운트
    new Vue({
      el: '#app',
      // 컴포넌트와 애플리케이션 로직
    });
  </script>
</body>
</html>
